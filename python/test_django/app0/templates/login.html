{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.6.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" >


    {% block css %}{% endblock %}

</head>
<body>
<div class="container">

    <div class="card" style="margin-top: 80px">
    <div class="card-header text-center">
        <h3>用户登录</h3>
    </div>
        <div class="card-content ">
            <form class="form" style="margin:20px auto;padding:30px" method="post">
                {% csrf_token %}
                <div class="form-group row" >
                    <label  class="col-sm-3 col-form-label text-right">用户名</label>
                    <div class="col-sm-5 my-1" style="float: left">
                        {{ form.name }}
                        <span style="color: red">{{ form.name.errors.0 }}</span>
                    </div>
                </div>
                <div class="form-group row" >

                    <label  class="col-sm-3 col-form-label text-right" >密码</label>
                    <div class="col-sm-5 my-1">
                        {{ form.pwd }}
                        <span style="color: red">{{ form.pwd.errors.0 }}</span>
                    </div>
                </div>
                <div class="form-group row" >
                    <label  class="col-sm-3 col-form-label text-right" >验证码</label>
                    <div class="col-sm-3 my-1 ">
                        {{ form.checkcode }}
{#                         <input class="col-form-label form-control" type="text" placeholder="请输入验证码", id="id_code">#}
                         <span style="color: red">{{ form.checkcode.errors.0 }}</span>
                    </div>
                       <div class="col-sm-4 my-1">
                        <a rel="" href="/login"><img id="img_code" src="/img/code", style="width: 125px"></a>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8 text-right">
                        <button type="submit" class="btn btn-primary">取 消</button>
                        <button type="submit" class="btn btn-primary">登 录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
