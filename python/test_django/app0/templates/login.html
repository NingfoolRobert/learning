<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>

    <form method="post" action="/login">
    <div>
        {% csrf_token  %}
        <input type="text"  name="name" placeholder="用户名" >
        <input type="password" placeholder="密码"   name="pwd" >
        <input type="submit" value="提交" />
        <span style="color: red">{{ error_msg }} </span>
    </div>
</form>

</body>
</html>
