<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户信息</h1>

<table border="1" >
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>email</th>
        <th>phone</th>
    </tr>
    </thead>
    <tbody>>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
