{% extends "layout.html" %}

{% block title %}
<title>部门列表</title>
{% endblock %}



{% block content %}
<div class="container">
        <div style="margin: 10px auto 10px">
            <a class="btn btn-primary" href="/department/add">
                <i class="fa fa-plus  fa-fw"></i>
                新建部门</a>
        </div>
        <div class="card ">
            <div class="card-header bg-light text-dark">
                 <i class="fa fa-list"></i>
                部门列表
            </div>
            <div class="card-content ">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>部门名称</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in departs %}
                    <tr>
                        <td>{{ item.id }} </td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.memo }}</td>
                        <td>
                            <a class="btn btn-info btn-sm" href="/department/{{ item.id }}/edit">编辑</a>
                            <a class="btn btn-danger btn-sm" href="/department/delete?nid={{ item.id }}">删除</a>
                        </td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
