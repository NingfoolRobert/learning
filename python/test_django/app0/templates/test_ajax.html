{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
    <h1>任务管理</h1>
     <input type="button" id="btn1"  class="btn btn-primary" value="点击"  />
    <h2>示例2</h2>
    <input type="text" id="txtName" placeholder="姓名" >
    <input type="text" id="txtAge" placeholder="年龄" >
    <input type="button"  id="btn2" class="btn btn-primary" value="提交" />
<h2>示例3</h2>
    <form id="form3">
         <input type="text" id="txtName" placeholder="姓名" name="name">
         <input type="text" id="txtAge" placeholder="年龄" name="age">
         <input type="text" id="txtName" placeholder="邮箱" name="email">
         <input type="text" id="txtAge" placeholder="手机号" name="phone">
    </form>
        <input type="button"  id="btn3" class="btn btn-primary" value="提交" />

</body>

    <script src="{% static  'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static  'plugins/bootstrap-4.6.2/js/bootstrap.min.js' %}"></script>

<script type="text/javascript">
    $(function (){
            BindBtn1Event();
            BindBtn2Event();
            BindBtn3Event();
        }
    )
    function BindBtn1Event(){
        {#console.log("发起点击")#}

        $("#btn1").click(function (){
            $.ajax({
                url: '/task/ajax',
                type: 'POST',
                data:{
                    n1: 124,
                    n2: 234
                },
                dataType: 'JSON',
                success: function (res) {
                    console.log(res);
                    console.log(res.status);
                    console.log(res.data);
                }
            });
        })



    }
    function BindBtn2Event() {
        {#console.log("发起点击")#}

        $("#btn2").click(function () {
            $.ajax({
                url: '/task/ajax',
                type: 'POST',
                data: {
                    name: $("#txtName").val(),
                    age: $("#txtAge").val()
                },
                dataType: 'JSON',
                success: function (res) {
                    console.log(res);
                    console.log(res.status);
                    console.log(res.data);

                    $("#txtName").val("");
                    $("#txtAge").val("");
                }
            });
        })
    }
    function BindBtn3Event() {
        {#console.log("发起点击")#}

        $("#btn3").click(function () {
            console.log("发起点击")
            $.ajax({
                url: '/task/ajax',
                type: 'POST',
                data: $("#form3").serialize(),
                dataType: 'JSON',
                success: function (res) {
                    console.log(res);
                    console.log(res.status);
                    console.log(res.data);

                    {#$("#txtName").val("");#}
                    {#$("#txtAge").val("");#}
                }
            });
        })
    }
</script>
</html>
