{% extends 'layout.html' %}


{% block  content %}
  <div class="container">
        <div class="card" style="margin-top:20px;">
            <div class="card-header bg-light text-dark">
                <i class="fa fa-list"></i>
                编辑部门
            </div>
            <div class="card-content ">
                <form class="form" style="margin-top:20px;padding:30px" method="post" action="/department/{{ obj.id }}/edit">
                    {% csrf_token %}
                    <div class="form-group row" >
                        <label for="inputEmail3" class="col-sm-2 col-form-label text-right">部门名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="部门名称" id="inputEmail3" name="name" value="{{ obj.name }}">
                            <span style="color:red">{{ error }}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-primary">保 存</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
