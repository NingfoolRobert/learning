{% extends "layout.html" %}

{% block title %}
<title>用户注册</title>
{% endblock %}

{% block content %}

<div class="container">
        <div class="card" style="margin-top:20px;">
            <div class="card-header bg-light text-dark">
                 <i class="fa fa-list"></i>
                添加用户
            </div>
            <div class="card-content ">
                <form class="form" style="margin-top:20px;padding:30px" method="post" action="/user/{{ obj.id }}/mod">
                    {% csrf_token %}
                     <div class="form-group row" >
                        <label for="inputEmail2" class="col-sm-3 col-form-label text-right">邮箱</label>
                        <div class="col-sm-6 my-1">
                            <input type="text" class="form-control"  placeholder="邮箱" id="inputEmail2" name="email">
                            <span style="color:red">{{ error }}</span>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="inputPwd3" class="col-sm-3 col-form-label text-right">旧密码</label>
                        <div class="col-sm-6 my-1">
                            <input type="password" class="form-control"  placeholder="旧密码" id="inputPwd3" name="old_pwd">
                            <span style="color:red">{{ error }}</span>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="inputPwd3" class="col-sm-3 col-form-label text-right">密码</label>
                        <div class="col-sm-6 my-1">
                            <input type="password" class="form-control"  placeholder="密码" id="inputPwd3" name="new_pwd">
                            <span style="color:red">{{ error }}</span>
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="inputPwd3" class="col-sm-3 col-form-label text-right">确认密码</label>
                        <div class="col-sm-6 my-1">
                            <input type="password" class="form-control"  placeholder="确认密码" id="inputPwd3" name="confir_pwd">
                            <span style="color:red">{{ error }}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 text-right">
                            <button type="submit" class="btn btn-primary">注 册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
